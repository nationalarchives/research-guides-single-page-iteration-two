<a href="{{guide.guide_href}}" class="guide-heading">{{guide.name}}</a><br>
<span class="text-smallest ">Keywords: </span>
<span class="tag" *ngFor="let keyword of guide.keywords">{{ keyword }}</span>
<span class="tag"><a
        href="/help-with-your-research/research-guides-keywords/?show=keywords&amp;keyword-letter=a&amp;keyword=america#guidance"
        title="Show all research guides tagged america">america</a></span><br>
<span class="text-smallest">Subjects:</span>
<span class="tag" *ngFor="let subject of guide.subjects" [routerLinkActive]="['hue-50-yellow']"
      [routerLink]="['/subjects', subject]">{{ subject }}</span>
